
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Rivera | CSUSB Cybersecurity Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
              display: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              cyber: {
                black: '#030305', // Slightly warmer/grittier black
                dark: '#0e121b',
                light: '#1e293b',
                primary: '#00f0ff', // Electric Blue
                secondary: '#9d4edd', // Deep Neon Purple
                accent: '#ff2a6d', // Radical Red
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
              'noise': 'noise 0.2s infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              noise: {
                '0%': { transform: 'translate(0,0)' },
                '10%': { transform: 'translate(-5%,-5%)' },
                '20%': { transform: 'translate(-10%,5%)' },
                '30%': { transform: 'translate(5%,-10%)' },
                '40%': { transform: 'translate(-5%,15%)' },
                '50%': { transform: 'translate(-10%,5%)' },
                '60%': { transform: 'translate(15%,0)' },
                '70%': { transform: 'translate(0,10%)' },
                '80%': { transform: 'translate(-15%,0)' },
                '90%': { transform: 'translate(10%,5%)' },
                '100%': { transform: 'translate(5%,0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030305;
        color: #e2e8f0;
        overflow-x: hidden;
        cursor: crosshair; /* Keeps the gaming/shooter vibe */
      }
      
      /* Noise Overlay */
      .noise-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200vh;
        background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
        background-repeat: repeat;
        animation: noise .2s infinite;
        opacity: .05;
        visibility: visible;
        z-index: 9999;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0e121b; 
        border-left: 1px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border: 2px solid #0e121b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }

      /* Cyber Grid Background */
      .cyber-grid {
        background-size: 50px 50px;
        background-image:
          linear-gradient(to right, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-position: center top;
        mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%); 
      }

      /* Glitch Effect Class */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #030305;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff2a6d;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00f0ff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(80px, 9999px, 100px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(60px, 9999px, 90px, 0); }
        80% { clip: rect(20px, 9999px, 60px, 0); }
        100% { clip: rect(90px, 9999px, 100px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(60px, 9999px, 90px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(90px, 9999px, 100px, 0); }
        60% { clip: rect(20px, 9999px, 50px, 0); }
        80% { clip: rect(70px, 9999px, 100px, 0); }
        100% { clip: rect(30px, 9999px, 60px, 0); }
      }

      /* Typing Cursor */
      .typing-cursor::after {
        content: 'â–ˆ';
        animation: blink 1s step-start infinite;
        color: #ff2a6d; /* Changed cursor color to accent */
        margin-left: 4px;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div class="noise-bg"></div>
    <div id="root"></div>

  </body>
</html>
